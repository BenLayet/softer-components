# GitHub Actions workflow using pnpm: CI (install/build/test/lint) on push/PR and publish on semver tag (v*.*.*)
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: CI (pnpm)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm and Node.js
        uses: pnpm/action-setup@v2
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: 8
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm run lint
        # If your repo has no "lint" script, either add one or remove this step.

      - name: Run typecheck
        run: pnpm run typecheck
        # If your repo doesn't use TypeScript or has no "typecheck" script, remove or adjust this step.

      - name: Run tests
        run: pnpm test
        # Adjust to "pnpm run test:ci" or equivalent if needed.

      - name: Build
        run: pnpm run build
        # Ensure your package.json has a "build" script that outputs the distributable (e.g. to dist/).

  publish:
    name: Publish to npm
    needs: ci
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm and Node.js
        uses: pnpm/action-setup@v2
        with:
          node-version: '18.x'
          pnpm-version: 8
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Inspect package (optional)
        run: pnpm pack --pack-destination ./pack && tar -tzf ./pack/*.tgz

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks
        # For private packages remove "--access public". Ensure NPM_TOKEN is set in repo secrets.
